
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAKUNO - 配車表</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-4">本日の配車表</h2>
  <div id="homeInfo" class="mb-4"></div>
  <div id="todayUsers" class="mb-4"></div>
  <div id="todayCars" class="mb-4"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBU_5FwZru1WnPD2ZVydX6kRk9EHXIAxXw",
    authDomain: "rakuno-84118.firebaseapp.com",
    projectId: "rakuno-84118",
    storageBucket: "rakuno-84118.appspot.com",
    messagingSenderId: "654251884396",
    appId: "1:654251884396:web:baa44820fed22960c13d49",
    measurementId: "G-JSRP91EGHD"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      alert("ログインが必要です");
      window.location.href = "login.html";
      return;
    }

    const uid = user.uid;

    // 事業所情報
    const homeDoc = await getDoc(doc(db, "users", uid, "homeInfo", "info"));
    if (homeDoc.exists()) {
      const data = homeDoc.data();
      document.getElementById("homeInfo").innerHTML = `
        <h4>事業所: ${data.homeName}</h4>
        <p>住所: ${data.homeAddress}<br>出発時刻: ${data.departureTime}</p>
      `;
    }

    // 利用者一覧
    const usersSnap = await getDocs(collection(db, "users", uid, "users"));
    let usersHTML = "<h4>利用者一覧</h4>";
    usersSnap.forEach((doc) => {
      const u = doc.data();
      usersHTML += `<div class="card mb-2"><div class="card-body">
        <strong>${u.name}</strong>（${u.transport}）<br>自宅: ${u.home}<br>${u.school ? "学校: " + u.school : ""}
      </div></div>`;
    });
    document.getElementById("todayUsers").innerHTML = usersHTML;

    // 車両一覧
    const carsSnap = await getDocs(collection(db, "users", uid, "cars"));
    let carsHTML = "<h4>車両一覧</h4>";
    carsSnap.forEach((doc) => {
      const c = doc.data();
      carsHTML += `<div class="card mb-2"><div class="card-body">
        <strong>${c.number}</strong>（${c.model}）<br>座席: ${c.seats}／車椅子: ${c.wheelchairs}／チャイルド: ${c.childSeats}
      </div></div>`;
    });
    document.getElementById("todayCars").innerHTML = carsHTML;
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
